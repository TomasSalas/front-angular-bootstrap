<div class="container p-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-sm-8 col-md-6 row d-flex justify-content-center align-items-center"> 
      <div class="d-flex justify-content-center align-items-center">
        <h2>Iniciar Sesión</h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="loginCheck()" class="form-group mt-4">
        <div class="form-group">
          <input 
            type="text" 
            class="form-control" 
            formControlName="email" 
            placeholder="Email">
        </div>

        <div class="form-group mt-2">
          <input 
            type="password" 
            class="form-control" 
            formControlName="password" 
            placeholder="Contraseña">
        </div>
        <div class="container d-flex align-items-center justify-content-center mt-4">
          <button [hidden]="!loginForm.valid" class="btn btn-success w-75 ">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center align-items-center">
  <div class="alert alert-success d-none fixed-bottom align-items-center" id="alertCorrect" role="alert">
    {{msgAlert}}
  </div>
</div>
